<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Console log</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor='let log of console.logs'>
      <ion-textarea autoGrow='true' readonly='true' [value]='log'></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
